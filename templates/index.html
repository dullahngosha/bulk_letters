<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngosha Bulk Letters - Fix</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Vp8pXp7/Ngosha-Logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
    <script src="https://unpkg.com/docxtemplater@3.37.2/build/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        body { background-color: #f1f5f9; color: #1e293b; font-family: 'Inter', sans-serif; }
        .emerald-card {
            background: white;
            border-top: 6px solid #10b981;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .btn-emerald {
            background-color: #10b981;
            transition: all 0.3s ease;
        }
        .btn-emerald:hover {
            background-color: #065f46;
            transform: scale(1.02);
        }
        .log-box::-webkit-scrollbar { width: 4px; }
        .log-box::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-10">

    <div class="max-w-4xl w-full space-y-8">
        <div class="emerald-card p-6 flex flex-col md:flex-row items-center justify-between gap-4 animate__animated animate__fadeIn">
            <div class="flex items-center gap-4">
                <img src="https://i.ibb.co/Vp8pXp7/Ngosha-Logo.png" alt="Logo" class="w-20 h-20 rounded-xl shadow-md border-2 border-emerald-100">
                <div>
                    <h1 class="text-2xl font-black text-emerald-900 leading-tight uppercase">
                        Imeletwa kwenu Bure Kabisa na <br>
                        <span class="text-emerald-600">Ngosha Multimedia</span>
                    </h1>
                    <p class="text-[10px] font-bold text-slate-400 tracking-[0.3em]">KUPITIA NGOSHACHATBOT</p>
                </div>
            </div>
            <div class="bg-emerald-50 px-4 py-2 rounded-full text-emerald-700 font-bold text-xs border border-emerald-200">
                System: Client-Side v3.0
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="emerald-card p-8 animate__animated animate__slideInLeft">
                <h2 class="text-sm font-black text-slate-400 uppercase tracking-widest mb-6 border-b pb-2">Pakia Faili</h2>
                <div class="space-y-5">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">1. Word Template (.docx)</label>
                        <input type="file" id="wordInput" accept=".docx" class="w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-xs file:font-bold file:bg-emerald-50 file:text-emerald-700 border border-slate-100 p-2 rounded-xl">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">2. Excel Database (.xlsx)</label>
                        <input type="file" id="excelInput" accept=".xlsx" class="w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-xs file:font-bold file:bg-emerald-50 file:text-emerald-700 border border-slate-100 p-2 rounded-xl">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">3. Jina la Column ya Excel (Mfano: JINA)</label>
                        <input type="text" id="columnName" placeholder="Andika Column ya Majina..." class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold outline-none focus:border-emerald-500 transition-all">
                    </div>
                    <button onclick="processData()" id="runBtn" class="w-full btn-emerald text-white font-black py-4 rounded-xl shadow-lg uppercase text-sm tracking-widest">
                        ZALISHA BARUA ZOTE
                    </button>
                </div>
            </div>

            <div class="emerald-card p-8 animate__animated animate__slideInRight flex flex-col">
                <h2 class="text-sm font-black text-slate-400 uppercase tracking-widest mb-6 border-b pb-2">Ufuatiliaji (Monitor)</h2>
                <div class="flex-grow flex flex-col justify-center text-center space-y-6">
                    <div id="percentage" class="text-7xl font-black text-emerald-600 tracking-tighter">0%</div>
                    <div class="w-full bg-slate-100 rounded-full h-3 border border-slate-200 overflow-hidden">
                        <div id="progressBar" class="bg-emerald-500 h-full transition-all duration-300 w-0"></div>
                    </div>
                    <div id="logs" class="log-box bg-slate-50 border border-slate-100 p-4 rounded-xl h-32 overflow-y-auto text-[10px] font-mono text-slate-500 text-left leading-relaxed">
                        >> System ready for transmission...
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center py-10">
            <a href="https://wa.me/255754644199" target="_blank" class="inline-flex items-center bg-[#25D366] text-white px-8 py-4 rounded-full font-bold shadow-xl hover:scale-105 transition-all uppercase text-xs">
                Msaada wa Haraka (WhatsApp)
            </a>
            <p class="mt-8 text-[10px] font-black text-slate-400 uppercase tracking-[0.4em]">Â© 2026 NGOSHA MULTIMEDIA INDUSTRIES</p>
        </footer>
    </div>

    <script>
        function addLog(msg) {
            const logs = document.getElementById('logs');
            logs.innerHTML += `<div class="mt-1">>> ${msg}</div>`;
            logs.scrollTop = logs.scrollHeight;
        }

        async function processData() {
            const wordFile = document.getElementById('wordInput').files[0];
            const excelFile = document.getElementById('excelInput').files[0];
            const colName = document.getElementById('columnName').value.trim();

            if (!wordFile || !excelFile || !colName) {
                alert("Tafadhali pakia faili zote na uandike jina la Column!");
                return;
            }

            const btn = document.getElementById('runBtn');
            btn.disabled = true; btn.innerText = "INACHAKATA...";
            addLog("Mchakato umeanza...");

            const reader = new FileReader();
            reader.onload = async (e) => {
                const templateContent = e.target.result;
                const excelReader = new FileReader();

                excelReader.onload = async (exE) => {
                    try {
                        const data = new Uint8Array(exE.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const rows = XLSX.utils.sheet_to_json(sheet);

                        if (rows.length === 0) throw new Error("Excel haina taarifa.");

                        const zip = new JSZip();
                        const total = rows.length;
                        addLog(`Imepatikana mistari ${total}. Inaanza kubadilisha tagi...`);

                        for (let i = 0; i < total; i++) {
                            // MUHIMU: Tunatumia delimiters [ na ] hapa chini
                            const pZip = new PizZip(templateContent);
                            const doc = new window.docxtemplater(pZip, {
                                delimiters: { start: "[", end: "]" },
                                paragraphLoop: true,
                                linebreaks: true
                            });

                            // Tunahakikisha data inasomeka vizuri
                            doc.setData(rows[i]);
                            doc.render();

                            const out = doc.getZip().generate({type: "blob"});
                            const fileName = rows[i][colName] || `Barua_${i+1}`;
                            zip.file(`Barua_${fileName}.docx`, out);

                            // Update Progress
                            let p = Math.round(((i + 1) / total) * 100);
                            document.getElementById('progressBar').style.width = p + '%';
                            document.getElementById('percentage').innerText = p + '%';
                            
                            if (i % 15 === 0) await new Promise(r => setTimeout(r, 0));
                        }

                        const finalZip = await zip.generateAsync({type: "blob"});
                        saveAs(finalZip, "Ngosha_Bulk_Export.zip");
                        addLog("KAZI IMEKAMILIKA! ZIP imepakuliwa.");
                        
                        // Voice
                        const s = new SpeechSynthesisUtterance("Kazi imekamilika mkuu Ngosha");
                        s.lang = 'sw-TZ'; window.speechSynthesis.speak(s);

                    } catch (err) {
                        addLog("ERROR: " + err.message);
                        console.error(err);
                    } finally {
                        btn.disabled = false; btn.innerText = "ZALISHA BARUA SASA";
                    }
                };
                excelReader.readAsArrayBuffer(excelFile);
            };
            reader.readAsArrayBuffer(wordFile);
        }
    </script>
</body>
</html>
