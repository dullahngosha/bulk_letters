<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngosha Bulk Letters</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 border border-slate-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-blue-900">Ngosha Letters</h1>
            <p class="text-slate-500 mt-2">Zalisha barua nyingi kwa sekunde.</p>
        </div>

        <form action="/process" method="POST" enctype="multipart/form-data" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">1. Word Template (.docx)</label>
                <input type="file" name="word_template" accept=".docx" required 
                    class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">2. Excel Data (.xlsx)</label>
                <input type="file" name="excel_data" accept=".xlsx" required 
                    class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 cursor-pointer">
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">3. Jina la Column ya Excel</label>
                <input type="text" name="filename_column" placeholder="Mfano: JINA" 
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition duration-300 shadow-md">
                Zalisha & Pakua ZIP
            </button>
        </form>

        <p class="text-center text-xs text-slate-400 mt-8">Powered by Ngosha Multimedia &copy; 2026</p>
    </div>
</body>
</html>
